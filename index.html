<body>
	<!-- Google Tag Manager (noscript) -->

			style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->

	<div class="container">

		<div class="display-4 mb-2">ToDo list manager</div>
		<div class="h4 mb-5">task list for today</div>

		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
			<form id="editForm" class="none">
				<div class="form-group">
					<input type="text" class="form-control" id="taskEditName" placeholder="Task name">
					<input type="text" class="form-control" id="taskEditDesc" placeholder="Task description">
				</div>
				<button type="submit" class="btn btn-primary  btn-lg active">Edit</button>
			</form>
		</div>
		<!-- //List of tasks -->

		<!-- Form -->
		<div class="card bg-light">
			<div class="card-header">Add new task</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInputName" placeholder="Task name" required>
						<small id="emailHelp" class="form-text text-muted">
							Name of task</small>
						<input type="text" class="form-control" id="taskInputDesc" placeholder="Task description"
							required>
						<small id="emailHelp" class="form-text text-muted">
							Description ( what do we do, how much time do we spend, what
							we get the result ).</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Add</button>
				</form>
			</div>
		</div>
		<!-- //Form  -->

	</div>

	<script src="js/main.js"></script>
